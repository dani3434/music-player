<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body >
  
  <audio src="" id="audio-source"></audio>
  
  <!-- Home Section -->
  <section class="home-section">

    <!-- Carrossel -->
    <div class="carousel">
      <img src="assets/images/cover 1.png" class="active">
      <img src="assets/images/cover 2.png">
      <img src="assets/images/cover 3.png">
      <img src="assets/images/cover 4.png">
      <img src="assets/images/cover 5.png">
    </div>

  <!-- Playlists -->
  <h1 class="heading">tocados recentementes</h1>
  
  <div class="playlists-groups">
    <div class="playlist-card">
      <img src="assets/images/cover 6.png" class="playlist-card-img">
      <p class="playlist-card-name">eletrônico</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 7.png" class="playlist-card-img">
      <p class="playlist-card-name">top brasil</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 8.png" class="playlist-card-img">
      <p class="playlist-card-name">forró</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 9.png" class="playlist-card-img">
      <p class="playlist-card-name">pop</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 10.png" class="playlist-card-img">
      <p class="playlist-card-name">rock</p>
    </div>

  </div>

  <h1 class="heading">baseado nas suas músicas</h1>
  
  <div class="playlists-groups">
    <div class="playlist-card">
      <img src="assets/images/cover 11.png" class="playlist-card-img">
      <p class="playlist-card-name">eletrônico</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 12.png" class="playlist-card-img">
      <p class="playlist-card-name">top brasil</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 13.png" class="playlist-card-img">
      <p class="playlist-card-name">forró</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 1.png" class="playlist-card-img">
      <p class="playlist-card-name">pop</p>
    </div>

    <div class="playlist-card">
      <img src="assets/images/cover 2.png" class="playlist-card-img">
      <p class="playlist-card-name">rock</p>
    </div>

  </div>

  </section>

  <!-- Player de música -->
  <section class="music-player-section">
    
    <img src="assets/images/back.png" class="back-btn icon hide">
    <img src="assets/images/nav.png" class="nav-btn icon hide">

    <h1 class="current-song-name">song 1</h1>
    <p class="artist-name hide">artits 1</p>

    <img src="assets/images/cover 1.png" class="cover hide">

    <div class="seek-bar-container">
      <input type="range" class="music-seek-bar" value="0">

      <p class="current-time hide">00 : 00</p>
      <p class="duration hide">00 : 00</p>
    </div>

    <div class="controls">
      <span class="fas fa-redo"></span>

      <div class="main">
        <i class="fas fa-backward active"></i>
        <i class="fas fa-play active"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-forward active"></i>
      </div>

      <input type="range" class="volume-slider" max="1" value="1" step="0.1">
      <span class="fas fa-volume-up"></span>

    </div>

  </section>

  <section class="playlist">

    <img src="assets/images/back.png" class="back-btn icon">

    <h1 class="title">playlist</h1>

    <div class="queue active">
      <div class="queue-cover">
        <img src="assets/images/cover 7.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 1</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 8.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 2</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 9.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 3</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 10.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 4</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 11.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 5</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 12.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 6</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 13.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 7</p>
    </div>

    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/cover 3.png" >
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 8</p>
    </div>

  </section>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
